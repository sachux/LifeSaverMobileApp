<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile-1.4.0.min.css">
<link rel="stylesheet" href="css/themes/rechargio_v2.css">
<link rel="stylesheet" href="fontAwesome/css/font-awesome.css">
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/home.js"></script>
</head>
<body>
<script type="text/javascript">
		$(document).on("pageinit", "#homePage", onPageShow);

        function onPageShow(){
        	$( document ).on( "swipeleft swiperight", "#homePage", function( e ) {
                
            });
        	
        	
        	$.event.special.swipe.scrollSupressionThreshold = 10; // More than this horizontal displacement, and we will suppress scrolling.
        	$.event.special.swipe.horizontalDistanceThreshold = 30; // Swipe horizontal displacement must be more than this.
        	$.event.special.swipe.durationThreshold = 500;  // More time than this, and it isn't a swipe.
        	$.event.special.swipe.verticalDistanceThreshold = 75; // Swipe vertical displacement must be less than this.
        }
     
            
    </script>
    
   
<div data-role="page" id="homePage">
  
  <div data-role="main" class="ui-content"> 
  
  <div class="ui-content banner" style="color:#fff;">
				<div style="padding:2%;background-color: rgba(244,56,56,.25);width:100%;">
				<table style="width:96%;">
					<tbody>
						<tr>
						<td align="left" width="60px;">
							<li class="fa fa-bars fa-2x" onclick="$( '#left-panel' ).panel( 'open' );"  ></li>
						</td>
							
							<td align="center"><img id="logoWhite" alt=""
								src="img/logoWhite.png" width="20%">
								<div>You are awesome!!</div>

							</td>
							<td></td>
							<td align="right">
							<li class="fa fa-home fa-2x" onclick="gotoHome();"></li>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			</div>
			
			<div>
				
				Hi, David
			
			</div>
			
		<div style="padding:6%;width:90%;">
			
			<div class="ui-field-contain">
			    <label for="bloodGroup"></label>
			    <select  name="bloodGroup" id="bloodGroup" data-native-menu="false">
			        <option value="O +ve">O +ve</option>
			        <option value="O -ve">O -ve</option>
			        <option value="A +ve">A +ve</option>
			        <option value="A -ve">A -ve</option>

			</div>
			
			<table>
			<tr>
			<td><input id="age" type="number" placeholder="Age"></td>

			    <select  name="gender" id="gender" data-native-menu="false">
			        <option value="Male">Male</option>
			        <option value="Female">Female</option>
			        <option value="Transgender">Transgender</option>
			    </select>
			</div></td>
			</tr>
			</table>
			
			
			<input id="locality" type="text" placeholder="Street">
			
			<input id="city" type="text" placeholder="City">
			
			<input id="state" type="text" placeholder="State">
			
			<input id="country" type="text" placeholder="Country">
			
			<input id="mobile" type="number" placeholder="Phone Number">
			
			<input id="zipCode" type="number" placeholder="ZipCode">
			

		</div>
  	
			<div style="padding:0% 2%;width:96%;">
				
				<button class="fa fa-check-circle fa-lg" onclick="home.registerAsNewUser();">&nbsp;&nbsp;Get Started</button>
				
			</div>
			
		</div>
  		
  		
  
  		
</div>
